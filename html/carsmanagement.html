<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <title>Carshop: Cars management</title>
        <link type="image/png" sizes="32x32" rel="icon" href="../images/icons8-car-32.png">
        <link rel="stylesheet" href="../css/carsmanagement.css">
    </head>
    <body>
        <header>
            <h1>AUTOMOTIVE REPAIR</h1>
        </header>
        <div class="container">
            <aside>
                <div class="menu">
                    <p><b>MENU:</b></p>
                    <p><a href="./addnewcar.html">Add a new car</a></p>
                    <p><a href="./carsmanagement.html">Car management</a></p>
                </div>
            </aside>
            <div class="vr"></div>
            <main>
                <form id="car-update-form">
                    <p><b>CAR DETAILS:</b></p>
                    <div class="form-control">
                        <label for="license-plate">License plate</label>
                        <input type="text" name="license-plate" id="license-plate" placeholder="30H-666.66" required>
                    </div>
                    <div class="form-control">
                        <label for="repair-date">Repair date</label>
                        <input type="date" name="repair-date" id="repair-date" required>
                    </div>
                    <div class="form-control">
                        <label for="customer-name">Customer name</label>
                        <input type="text" name="customer-name" id="customer-name" placeholder="Nguyễn Hoàng Nhân" required>
                    </div>
                    <div class="form-control">
                        <label for="catalog">Catalog</label>
                        <input type="text" name="catalog" id="catalog" placeholder="Bảo dưỡng định kì lần 1" required>
                    </div>
                    <div class="form-control">
                        <label for="car-maker">Car maker</label>
                        <input type="text" name="car-maker" id="car-maker" placeholder="Honda" required>
                    </div>
                    <div class="form-submit">
                        <div>
                            <input type="submit" value="Save Car" >
                            <input type="reset" value="Reset">
                        </div>
                        <a href="#">Accessory details</a>
                    </div>
                </form>
                <div class="data">
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>License plate</th>
                                    <th>Repair date</th>
                                    <th>Customer name</th>
                                    <th>Catalog</th>
                                    <th>Car maker</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="cars"></tbody>
                        </table>
                    </div>
                    <div id="loading">
                        <div class="loading-icon"></div>
                    </div>
                </div>
        </main>
        </div>
        <footer><i>BASED ON SPRING FRAMEWORK</i></footer>
        <script src="../js/carsmanagement.js"></script>
    </body>
</html>
